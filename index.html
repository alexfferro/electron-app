<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      style-src 'self' https://fonts.googleapis.com 'unsafe-inline';
      font-src 'self' https://fonts.gstatic.com;
      connect-src 'self';
    "
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="
      default-src 'self';
      style-src 'self' https://fonts.googleapis.com 'unsafe-inline';
      font-src 'self' https://fonts.gstatic.com;
      connect-src 'self';
    "
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="./node_modules/@phosphor-icons/web/src/regular/style.css"
    />
    <title>My Electron App</title>
  </head>
  <body>
    <div class="header">
      <div id="nav">
        <img src="./src/assets/logo.svg" alt="plussoft - logotipo" />
        <h1>Cadastrar Taxas</h1>
        <button id="toggle-dark-mode"><i class="ph ph-sun"></i></button>
      </div>
    </div>
    <div class="app">
      <aside>
        <h3>Taxas</h3>
        <div id="taxasContainer">
          <input type="number" id="taxa1" placeholder="1º Taxa" />
        </div>
        <div class="taxasButton">
          <button id="addTaxa"><i class="ph ph-plus-circle"></i></button>
          <button id="removeTaxa"><i class="ph ph-minus-circle"></i></button>
        </div>
      </aside>
      <main>
        <div class="container">
          <div>
            <label for="filialSelect">Filial</label>
            <select id="filialSelect"></select>
          </div>
          <div>
            <label for="cartoesSelect">Cartão</label>
            <select id="cartoesSelect"></select>
          </div>
          <div>
            <label for="fornecedorSelect">Fornecedor</label>
            <select id="fornecedorSelect"></select>
          </div>
          <div>
            <label for="contaBancariaSelect">Conta Bancaria</label>
            <select id="contaBancariaSelect"></select>
          </div>
          <div>
            <label for="diasAPagar">Dias a Pagar</label>
            <input type="number" id="diasAPagar" placeholder="Dias a Pagar" />
          </div>
          <div>
            <label for="demaisParcelas">Demais Parcelas</label>
            <input
              type="number"
              id="demaisParcelas"
              placeholder="Demais Parcelas"
            />
          </div>
        </div>
      </main>
    </div>
    <div class="confirm-reset">
      <button type="reset">Resetar</button>
      <button type="submit">Confirmar</button>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
